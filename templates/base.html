<!DOCTYPE html>
<html lang='en' prefix='https://ogp.me/ns/website#'>
    <head>
        <title>{% block title %}Yet Another Mafia Redux{% endblock %}</title>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, user-scalable=no'>
        <meta property='og:title' content='{% block desc %}Join other people in a game of heavily customizable mafia!{% endblock %}' />
        <meta property='og:description content='{% block desc %}Join other people in a game of heavily customizable mafia!{% endblock %}' />
        <meta property='og:type' content='website' />
        <meta property='og:url' content='https://mafia-redux.herokuapp.com/' />
        <meta property='og:image:url' content='https://via.placeholder.com/128x128.png' />
        <meta property='og:image:secure_url' content='https://via.placeholder.com/128x128.png' />
        <meta property='og:image:type' content='image/png' />
        <meta property='og:image:width' content='128' />
        <meta property='og:image:height' content='128' />
        <meta property='og:image:alt' content='128x128' />
        <meta property='og:determiner' content='' />
        <meta property='og:locale' content='en_US' />
        <meta property='og:site_name' content='{% block title %}Yet Another Mafia Redux{% endblock %}' />
        <meta name='DC.Title' content='{% block title %}Yet Another Mafia Redux{% endblock %}' />
        <meta name='DC.Creator' content='Otesunki' />
        <meta name='DC.Subject' content='Mafia' />
        <meta name='DC.Description' content='{% block desc %}Join other people in a game of heavily customizable mafia!{% endblock %}' />
        <meta name='DC.Format' content='text/html' />
        <meta name='DC.Language' content='en' />
        <meta name='twitter:card' content='summary' />
        <meta name='twitter:creator' content='@oderjunks' />
        <meta name='description' content='{% block desc %}Join other people in a game of heavily customizable mafia!{% endblock %}' />
        <meta name='keywords' content='mafia,online gaming,game' />
        <meta name='robots' content='noindex,nofollow' />
        <meta name='session' content='{{ request.cookies.get('usertoken') }}' />
        <link rel='shortcut icon' type='image/x-icon' href='https://via.placeholder.com/32x32.ico'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel='stylesheet' type='text/css' href='{% block css %}{% endblock %}' />
        <script defer src='/jquery-3.6.0.min.js'></script>
        <script async src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js' integrity='sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==' crossorigin='anonymous'></script>
        <script defer src='/global.js'></script>
        <script defer src='{% block js %}{% endblock %}'></script>
    </head>
    <body {% block bodyattr %}{% endblock %}>
        {% block body %}{% endblock %}
    </body>
</html>
